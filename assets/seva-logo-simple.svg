    <!-- Diya bowl -->
    <ellipse cx="35" cy="48" rx="15" ry="5" fill="#CD853F"/>
    <path d="M20 44 Q20 48 35 48 Q50 48 50 44 Q45 38 35 38 Q25 38 20 44" fill="#DEB887"/>

    <!-- Flame -->
    <path d="M35 12 Q43 22 40 32 Q38 38 35 38 Q32 38 30 32 Q27 22 35 12" fill="url(#flameGrad)"/>
    <path d="M35 18 Q39 25 37 30 Q36 34 35 34 Q34 34 33 30 Q31 25 35 18" fill="#FFEB3B"/>

    <!-- Small lotus petals -->
    <path d="M24 38 Q28 32 32 36" fill="none" stroke="#FF9933" stroke-width="2"/>
    <path d="M46 38 Q42 32 38 36" fill="none" stroke="#FF9933" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="80" y="50" font-family="Georgia, serif" font-size="38" font-weight="bold" fill="#8B4513">Seva</text>
  <text x="168" y="50" font-family="Georgia, serif" font-size="24" fill="#666666">Marketplace</text>

  <!-- Tagline -->
  <text x="80" y="68" font-family="Georgia, serif" font-size="11" fill="#999999" font-style="italic">Sacred products from our community</text>
</svg>