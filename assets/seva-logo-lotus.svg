<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <defs>
    <linearGradient id="lotusGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#E91E63"/>
      <stop offset="100%" style="stop-color:#FF9933"/>
    </linearGradient>
    <linearGradient id="petalGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B9D"/>
      <stop offset="100%" style="stop-color:#FFB74D"/>
    </linearGradient>
  </defs>

  <!-- Lotus Flower -->
  <g transform="translate(10, 5)">
    <!-- Center petals -->
    <ellipse cx="35" cy="35" rx="8" ry="20" fill="url(#lotusGradient)" transform="rotate(-30, 35, 35)"/>
    <ellipse cx="35" cy="35" rx="8" ry="20" fill="url(#lotusGradient)"/>
    <ellipse cx="35" cy="35" rx="8" ry="20" fill="url(#lotusGradient)" transform="rotate(30, 35, 35)"/>

    <!-- Outer petals -->
    <ellipse cx="35" cy="38" rx="6" ry="16" fill="url(#petalGrad)" transform="rotate(-50, 35, 38)"/>
    <ellipse cx="35" cy="38" rx="6" ry="16" fill="url(#petalGrad)" transform="rotate(50, 35, 38)"/>

    <!-- Center -->
    <circle cx="35" cy="40" r="6" fill="#FFD700"/>
    <circle cx="35" cy="40" r="3" fill="#FF9933"/>

    <!-- Om symbol in center -->
    <text x="31" y="44" font-family="Arial" font-size="10" fill="#8B4513" font-weight="bold">‡•ê</text>
  </g>

  <!-- Text: Seva -->
  <text x="85" y="48" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="#8B4513">Seva</text>

  <!-- Text: Marketplace -->
  <text x="170" y="48" font-family="Georgia, serif" font-size="22" fill="#666666">Marketplace</text>

  <!-- Decorative line -->
  <line x1="85" y1="58" x2="290" y2="58" stroke="#FFD700" stroke-width="1"/>

  <!-- Tagline -->
  <text x="85" y="72" font-family="Georgia, serif" font-size="10" fill="#999999" font-style="italic">Serving the devotee community</text>
</svg>